<ng-container *ngIf="(basket$ | async)">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th class="border-0" scope="col" [class.bg-light]='isBasket'>
                        <div class="p-2 px-3 text-uppercase">Product</div>
                    </th>
                    <th class="border-0" scope="col" [class.bg-light]='isBasket'>
                        <div class="p-2 text-uppercase">Price</div>
                    </th>
                    <th class="border-0" scope="col" [class.bg-light]='isBasket'>
                        <div class="p-2 text-uppercase">Quantity</div>
                    </th>
                    <th class="border-0" scope="col" [class.bg-light]='isBasket'>
                        <div class="p-2 text-uppercase">Total</div>
                    </th>
                    <th *ngIf="isBasket" class="border-0 bg-light" scope="col">
                        <div class="p-2 text-uppercase">Remove</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of (basket$ | async).items">
                    <th scope="row">
                        <div class="p-2">
                            <img src="{{item.pictureUrl}}" alt="{{item.productName}}" class="img-fluid"
                                style="max-height: 50px;">
                            <div class="ml-3 d-inline-block align-middle">
                                <h5 class="mb-0" [ngStyle]="{'font-size': (!isBasket) ? '80%' : null}">
                                    <a routerLink="/shop/{{item.id}}" class="text-dark">{{item.productName}}</a>
                                </h5>
                                <span class="text-muted d-block font-weight-normal font-italic">Type:
                                    {{item.type}}</span>
                            </div>
                        </div>
                    </th>
                    <td class="align-middle"><strong>{{item.price|currency}}</strong></td>
                    <td class="align-middle">
                        <div class="d-flex align-items-center" [class.justify-content-center]="!isBasket">
                            <i *ngIf="isBasket" (click)="decrementItemQuantity(item)"
                                class="fa fa-minus-circle text-warning mr-2"
                                style="cursor: pointer; font-size: 2em;"></i>
                            <span class="font-weight-bold" style="font-size: 1.5em;">{{item.quantity}}</span>
                            <i *ngIf="isBasket" (click)="incrementItemQuantity(item)"
                                class="fa fa-plus-circle text-warning mx-2"
                                style="cursor: pointer; font-size: 2em;"></i>
                        </div>
                    </td>
                    <td class="align-middle">
                        <strong>{{item.price * item.quantity |currency}}</strong></td>
                    <td class="align-middle text-center">
                        <a *ngIf="isBasket" class="text-danger"><i (click)="removeBasketItem(item)" class="fa fa-trash"
                                style="cursor: pointer; font-size: 2em;"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-container>

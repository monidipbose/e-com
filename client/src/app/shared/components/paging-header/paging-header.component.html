<header>
    <span *ngIf="this.totalCount && this.totalCount>0">Showing
        <strong>
            {{(this.pageNumber-1)*this.pageSize+1}} -
            {{this.pageNumber*this.pageSize
            >this.totalCount?this.totalCount
        :this.pageNumber*this.pageSize}}
        </strong> of <strong>
            {{this.totalCount}}
        </strong> Results</span>
    <span *ngIf="this.totalCount===0">There are <strong>0</strong> result found from this filter</span>
</header>

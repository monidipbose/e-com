<ng-container *ngIf="(breadcrumb$ | async) as breadcrumb">
    <section *ngIf="breadcrumb.length>0 && breadcrumb[breadcrumb.length-1].label !== 'Home'" class="py-5"
        style="margin-top: 105px; background-color: #f5f5f5;">
        <div class="container">
            <div class="d-flex row align-items-center">
                <div class="col-9">
                    <h1>
                        {{breadcrumb.length>0 && breadcrumb[breadcrumb.length-1].label | titlecase}}
                    </h1>
                </div>
                <div class="col-3">
                    <xng-breadcrumb></xng-breadcrumb>
                </div>
            </div>
        </div>
    </section>
</ng-container>

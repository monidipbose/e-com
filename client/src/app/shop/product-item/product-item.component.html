<div class="card h-100 shadow-sm">
    <div class="image position-relative" style="cursor: pointer;">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid"
            [class.outOfStock]="product.availableQuantity<1">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button [disabled]="product.availableQuantity<1" type="button"
                class="btn btn-primary fa fa-shopping-cart mr-2" (click)="addItemToBasket()"></button>
            <button type="button" class="btn btn-primary" routerLink='/shop/{{product.id}}'>View</button>
        </div>
    </div>
    <div class="card-body d-flex flex-column">
        <a routerLink='/shop/{{product.id}}'>
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
        <span class="mb-1">{{product.price | currency}}</span>
        <span *ngIf="product.availableQuantity>0 && product.availableQuantity<10" style="color: #FE644C;">Only
            {{product.availableQuantity}} available</span>
        <span *ngIf="product.availableQuantity<1" style="background-color: #eb4141;color: white; font-weight: bold; width: 31%;">Sold Out</span>
    </div>
</div>
